<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <!-- bootstrap link  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">

  <script src="dynamicHeaderFooter.js" defer></script>
</head>
<body>
  <!-- header  -->
  <header id="header"></header>

   <div id="about">
    <div class="conatiner p-3">
      <h1 class="text-center ">Contact Us</h1>
      <div class="row ">
        <div class="col-lg-6  col-md-6 col-12 mx-auto " style="max-width: 100%;">
          <img src="image/pic2.png" class="img-fluid  "  alt="contact-image" id="contact-img" >
        </div>
        <div class="col-lg-6  col-md-6 col-12  ">
          <form action="">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name"  placeholder="Enter your name" class="form-control">
            <br>
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email"  placeholder="Enter your email" class="form-control">
            <br>
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" name="" id="message" placeholder="Enter your message"></textarea>
            <br>
            <input type="submit" value="Submit" class="btn  form-control signin">
          </form>
          

        </div>
      </div>
    </div>
   </div>
  
 

    
  
  

   <!-- footer  -->
  <footer id="footer"></footer>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- bootstrap  js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

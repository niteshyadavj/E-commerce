<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <!-- bootstrap link  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="dynamicHeaderFooter.js" defer></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- header  -->
  <header id="header"></header>

  <!-- cart  -->
  <div class="container-fluid">
    <div class="row">
        
       
       <!-- one more cart  -->
       <div class="card mb-3" style="max-width: 740px;">
        <div class="card-header text-center">Items in cart</div>
        <div class="row g-0">
          <div class="col-md-4 p-2">
            <img src="image/White & Blue Shirt.jpg" class="img-fluid " alt="cart image" style="width: 300px;">
          </div>
          
          <div class="col-md-3 p-2">
            <h2>superman dress</h2>
            <p>$15</p>
            <button class="btn " id="trash" type="button"><i class="fa fa-trash" aria-hidden="true"></i></button>
          </div>
          <div class="col-md-3 p-2">
            <form action="" >
              <div class="input-group">
              <button class="btn" type="button" id="minus" onclick="reset()"><i class="fa fa-minus" aria-hidden="true"></i></button>
              <input type="number"  name="number" id="numberCount" class="form-control">
              <button class="btn" type="button" id="plus" onclick="count()"><i class="fa fa-plus"  aria-hidden="true"></i></button>
            </div>
            </form>
          </div>
        </div>
      </div>
      
      <!-- Summary cart -->
      <div class="col-md-3">
        
        <div class="card text-center">
          <h5 class="card-header">Summary</h5>

          <div class="card-body">
            <p class="card-text">Cost: $<span id="cost">15</span></p>
            <p class="card-text">Shipping: $<span id="shipping">5</span></p>
            <hr>
            <p class="card-text">Total: $<span id="total">20</span></p>
            <a href="#" class="btn btn-primary">Checkout</a>
          </div>
        </div>
        
      </div>


    </div>
    
  </div>
  
  
  <!-- <div class="col-md-8">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div> -->

    
  
  

  <!-- footer  -->
  <footer id="footer"></footer>
  
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- bootstrap  js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
